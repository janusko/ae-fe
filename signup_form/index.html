<form>
  <label>
    Username:
    <input type="text" required />
  </label>

  <label>
    Password:
      <input type="password" required />
  </label>

  <label>
    Email:
    <input type="email"  required />
  </label>

  <label>
    Phone Number:
    <input type="tel" />
  </label>

  <label>
    Date of Birth:
    <input type="date" />
  </label>

  <label>
    I agree to the TOS
    <input type="checkbox" required />
  </label>

  <button type="submit">Sign Up</button>
</form>
